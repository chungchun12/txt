<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Word Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Word Processor</h1>
        <form id="docForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required style="width: 100%; padding: 10px; margin-bottom: 20px;">
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            
            <button type="button" onclick="generateDocx()">Save as .docx</button>
        </form>
    </div>

    <!-- Load docx library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.0.5/docx.min.js"></script>
    <script>
        async function generateDocx() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!title || !content) {
                alert('Please enter both a title and content.');
                return;
            }

            // Create a new document
            const doc = new docx.Document({
                sections: [
                    {
                        properties: {},
                        children: [
                            new docx.Paragraph({
                                text: title,
                                heading: docx.HeadingLevel.HEADING_1,
                            }),
                            new docx.Paragraph({
                                text: content,
                            }),
                        ],
                    },
                ],
            });

            // Generate the document
            const blob = await docx.Packer.toBlob(doc);
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.docx`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
